<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>PhoenixCoins</title>
</head>

<body>

  <div id="navRow" class="row">
    <div class="col-12">

      <nav class="navbar navbar">
        <a class="navbar-brand" href="#">
          <img id="img1" src="PhoenixCoins.png">
          <h1 id="navText">Phoenix Coins</h1>
        </a>
      </nav>

    </div>
  </div>

  <hr id="hr1">
  <div id="statistics" class="row">
    <div class="col-12">

      <p id="marketsText">Markets:</p>
      <p id="marketsNumb"></p>

      <p id="activeCryptosText">Active Cryptocurrencies:</p>
      <p id="activeCryptosNumb"></p>

      <p id="totalMarketCapText">Market Cap:</p>
      <p id="totalMarketCapNumb"></p>

      <p id="totalVolumeText">Volume:</p>
      <p id="totalVolumeNumb"></p>

      <p id="btcDominanceText">BTC Dominance:</p>
      <p id="btcDominanceNumb"></p>

    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-12">
      <h1 id="heading1">Top 100 Cryptocurrencies</h1>
      <h6 id="heading2">Ivan on Tech Academy bootcamp project</h6>

    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <div id="tabs" class="nav nav-tabs">
        <a class="nav-link active" href="#">Cryptocurrencies</a>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">

      <table class="table" id="coinTable">

        <tr>
          <th scope="col">Rank</th>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Market Cap</th>
          <th scope="col">Price</th>
          <th scope="col">Volum (24h)</th>
          <th scope="col">Circulating Supply</th>
          <th scope="col">Change (24h)</th>
        </tr>
      </table>

    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
